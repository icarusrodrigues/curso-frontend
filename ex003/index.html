<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-html.ico" type="image/x-icon">
    <title>Testes com imagens</title>
</head>

<body>
    <h1>Testando carga e Imagens</h1>

    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo HTML5">

    <p>Agora teremos uma imagem que está em uma subpasta:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">

    <p>Podemos também adicionar imagens através do seu endereço (URL)</p>
    <img src="https://knowbility.org/media/pages/blog/the-myth-of-javascript-accessibility/fc4717b7ec-1662134552/javascriptlogosmall.png"
        alt="Logo Javascript">
</body>

</html>
